<div class="container mt-3">
  <div class="card p-2">
    <div class="row">
      <div class="col-8">
        <form
          [formGroup]="vendorRegistrationForm"
          novalidate
          (ngSubmit)="vendorRegister()"
        >
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Business Name: </mat-label>
            <input
              matInput
              placeholder="Business Name of Book Seller"
              [formControl]="name"
              name="name"
            />
          </mat-form-field>

          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Address Line 1: </mat-label>
            <input
              matInput
              placeholder="Address Line 1"
              appearance="outline"
              [formControl]="addressLine1"
              name="addressLine1"
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Address Line 2: </mat-label>
            <input
              matInput
              placeholder="Address Line 2"
              appearance="outline"
              [formControl]="addressLine2"
              name="addressLine2"
            />
          </mat-form-field>
          <hr />

          <fieldset>
            <legend>Business Location:</legend>
            <!--<div class="box p-2" fxLayoutAlign="space-between">-->
            <mat-form-field appearance="outline">
              <mat-label>Country</mat-label>
              <mat-select
                [formControl]="country"
                name="country"
                [errorStateMatcher]="matcher"
              >
                <mat-option
                  *ngFor="let country of countries"
                  [value]="country.shortName"
                >
                  {{ country.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="country.hasError('required')"
                >Please select a country.</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>State</mat-label>
              <mat-select
                [formControl]="state"
                name="state"
                [errorStateMatcher]="matcher"
              >
                <mat-option *ngFor="let state of states" [value]="state">
                  {{ state }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="state.hasError('required')"
                >Please select a state.</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <mat-select
                [formControl]="city"
                name="city"
                [errorStateMatcher]="matcher"
              >
                <mat-option *ngFor="let city of cities" [value]="city">
                  {{ city }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="city.hasError('required')"
                >Please select a city.</mat-error
              >
            </mat-form-field>
            <mat-form-field
              style="margin-left: 2%"
              class="w-48"
              appearance="outline"
            >
              <mat-label>Postal Code</mat-label>
              <input
                matInput
                placeholder="Postal Code"
                [formControl]="postalCode"
                name="postalCode"
              />
            </mat-form-field>
          </fieldset>
          <!--</div>-->
          <mat-form-field
            style="margin-right: 2%"
            class="w-48"
            appearance="outline"
          >
            <mat-label>First Name: </mat-label>
            <input
              matInput
              placeholder="First Name"
              [formControl]="firstName"
              name="firstName"
            />
          </mat-form-field>
          <mat-form-field
            style="margin-left: 2%"
            class="w-48"
            appearance="outline"
          >
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="Last Name"
              [formControl]="lastName"
              name="lastName"
            />
          </mat-form-field>

          <mat-form-field
            style="margin-left: 2%"
            class="w-48"
            appearance="outline"
          >
            <mat-label>Phone Number:</mat-label>
            <input
              matInput
              placeholder="Phone Number"
              [formControl]="phoneNumber"
              name="phoneNumber"
            />
          </mat-form-field>
          <mat-form-field
            style="margin-left: 2%"
            class="w-48"
            appearance="outline"
          >
            <mat-label>Email:</mat-label>
            <input
              matInput
              placeholder="email address"
              [formControl]="email"
              name="email"
            />
          </mat-form-field>
          <div align="end">
            <button
              mat-stroked-button
              color="primary"
              style="margin-right: 3px"
            >
              Clear
            </button>
            <button mat-stroked-button color="primary" type="submit">
              Add Book
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

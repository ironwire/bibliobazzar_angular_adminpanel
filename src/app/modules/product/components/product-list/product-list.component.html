<div class="container" class="mt-3">
    <mat-form-field class="w-50">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="keyword for Category Name Filter" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="Book ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Book ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Book Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="作者">
            <th mat-header-cell *matHeaderCellDef>作者</th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="Publisher">
            <th mat-header-cell *matHeaderCellDef>Publisher</th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
        </ng-container>
        <ng-container matColumnDef="Images">
            <th mat-header-cell *matHeaderCellDef>Images</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="showImages(element)">
                    <mat-icon>
                        images
                    </mat-icon> </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="Publication Date">
            <th mat-header-cell *matHeaderCellDef>Publication Date</th>
            <td mat-cell *matCellDef="let element"> {{element.publicationDate}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="Binding Type">
            <th mat-header-cell *matHeaderCellDef>Binding Type</th>
            <td mat-cell *matCellDef="let element"> {{element.bindingType}} </td>
        </ng-container>
        <ng-container matColumnDef="Book Condition">
            <th mat-header-cell *matHeaderCellDef>Book Condition</th>
            <td mat-cell *matCellDef="let element"> {{element.bookCondition}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button color="primary" (click)="editBookDetails(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button class="button small-button" class="m-1">
                    <mat-icon color="warn"> delete </mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalElements" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
